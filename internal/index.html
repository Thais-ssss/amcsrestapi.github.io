<!DOCTYPE html>
<html>

<head>
    <title>AMCS REST API documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:Montserrat;
        }

        #menu{
            position: fixed;
            top:0;
            left:0;
            height:50px;
            width:260px;
            padding-left:20px;
        }

        #version{
            margin-top:0;
        }

        select {
            font-size: 1em;
            border: 0px;
            color: darkslategrey;
        }
    </style>

</head>

<body>
    <div id="redoc-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
        function intRedoc(specuri) {
            Redoc.init(
                "https://amcsrestapi.github.io/internal/swagger/swagger" + specuri + ".json",
                {
                    scrollYOffset: 120,
                    expandResponses: "200",
                    expandSingleSchemaField:true,
                    jsonSampleExpandLevel:5
                },
                document.getElementById('redoc-container')
            );
            console.log(specuri);
        }
        intRedoc('gl0-1-0');
    </script>
    <div id="menu"><img src="logo.png"/><br/>
    <p id="version">Interface <select onchange="intRedoc(this.value)">
        <option value="gl0-1-0">GL Export 0.1</option>
    </select></p></div>
</body>

</html>
