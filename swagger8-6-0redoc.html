<!DOCTYPE html>
<html>
  <head>
    <title>AMCS REST API 8.6</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #header{
          margin:0px;
          font-family: Roboto,Arial;
          font-size:2em;
          color:darkslategrey;
      }

      #content{
        position: absolute;
        left:0px;
        right:0px;
        top:79px;
        bottom:0px;
        overflow-y:scroll;
      }

      select{
          font-size:1em;
          border:0px;
          color:darkslategrey;
      }
    </style>
  </head>
  <body>
      <div id="header">
        <img style="vertical-align:middle" src="logo.png"/>REST API End points for AMCS Platform version 
        <select #id="versionselect" onchange="changeVersion();"><option>8.6</option><option>8.5</option></select></div>
      <div id="content"><redoc spec-url='https://amcsrestapi.github.io/swagger8-6-0.json'></redoc></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
    <script>function changeVersion(){
        console.log("foorbar");
        Redoc.init('http://petstore.swagger.io/v2/swagger.json', {
            scrollYOffset: 50
        }, document.getElementById('redoc-container'))
    }</script>
</body>
</html>
